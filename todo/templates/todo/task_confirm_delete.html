<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task | To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f0f7ff, #d9eafd);
    }
    .navbar {
        background: linear-gradient(90deg, #0d6efd, #0b5ed7) !important;
    }
    .card {
        border: 1px solid #cfe2ff;
        border-radius: 1rem;
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.1);
    }
    .btn-primary, .btn-success, .btn-danger, .btn-secondary {
        border-radius: 0.5rem;
        transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
    }
    .btn-success:hover {
        box-shadow: 0 0 10px rgba(25, 135, 84, 0.6);
    }
    .btn-danger:hover {
        box-shadow: 0 0 10px rgba(220, 53, 69, 0.6);
    }
    input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.5) !important;
        border-color: #0d6efd !important;
    }
    .badge-completed {
        background-color: #198754;
    }
    .badge-pending {
        background-color: #ffc107;
        color: #000;
    }
    .badge-overdue {
        background-color: #dc3545;
    }
</style>


<style>
    body {
        background: linear-gradient(135deg, #f0f7ff, #d9eafd);

    .navbar {

    }
    .card {
        border: 1px solid #cfe2ff;
        border-radius: 1rem;
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.1);
    }
    .btn-primary, .btn-success, .btn-danger, .btn-secondary {
        border-radius: 0.5rem;
        transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
    }
    .btn-success:hover {
        box-shadow: 0 0 10px rgba(25, 135, 84, 0.6);
    }
    .btn-danger:hover {
        box-shadow: 0 0 10px rgba(220, 53, 69, 0.6);
    }
    input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.5) !important;
        border-color: #0d6efd !important;
    }
    .badge-completed {
        background-color: #198754;
    }
    .badge-pending {
        background-color: #ffc107;
        color: #000;
    }
    .badge-overdue {
        background-color: #dc3545;
    }
    /* Mobile-specific optimizations */
    @media (max-width: 576px) {
        .btn, input, select, textarea {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .navbar-brand {
            font-size: 1.1rem;
        }
        .card {
            padding: 0.5rem;
            box-shadow: 0 2px 6px rgba(13, 110, 253, 0.05);
        }
        h1, h2, h3, h4, h5 {
            font-size: 1.2rem;
        }
        body {
            font-size: 1rem;
        }
    }
</style>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'task_list' %}">To-Do App</a>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4 text-center" style="max-width: 500px; width: 100%;">
        <h4 class="mb-3 text-danger">Delete Task</h4>
        <p>Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
        <form method="post" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
