<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f0f7ff, #d9eafd);
    }
    .navbar {
        background: linear-gradient(90deg, #0d6efd, #0b5ed7) !important;
    }
    .card {
        border: 1px solid #cfe2ff;
        border-radius: 1rem;
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.1);
    }
    .btn-primary, .btn-success, .btn-danger, .btn-secondary {
        border-radius: 0.5rem;
        transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
    }
    .btn-success:hover {
        box-shadow: 0 0 10px rgba(25, 135, 84, 0.6);
    }
    .btn-danger:hover {
        box-shadow: 0 0 10px rgba(220, 53, 69, 0.6);
    }
    input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.5) !important;
        border-color: #0d6efd !important;
    }
    .badge-completed {
        background-color: #198754;
    }
    .badge-pending {
        background-color: #ffc107;
        color: #000;
    }
    .badge-overdue {
        background-color: #dc3545;
    }
</style>


<style>
    body {
        background: linear-gradient(135deg, #f0f7ff, #d9eafd);
    }
    .navbar {
        background: linear-gradient(90deg, #0d6efd, #0b5ed7) !important;
    }
    .card {
        border: 1px solid #cfe2ff;
        border-radius: 1rem;
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.1);
    }
    .btn-primary, .btn-success, .btn-danger, .btn-secondary {
        border-radius: 0.5rem;
        transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.6);
    }
    .btn-success:hover {
        box-shadow: 0 0 10px rgba(25, 135, 84, 0.6);
    }
    .btn-danger:hover {
        box-shadow: 0 0 10px rgba(220, 53, 69, 0.6);
    }
    input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.5) !important;
        border-color: #0d6efd !important;
    }
    .badge-completed {
        background-color: #198754;
    }
    .badge-pending {
        background-color: #ffc107;
        color: #000;
    }
    .badge-overdue {
        background-color: #dc3545;
    }
    /* Mobile-specific optimizations */
    @media (max-width: 576px) {
        .btn, input, select, textarea {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .navbar-brand {
            font-size: 1.1rem;
        }
        .card {
            padding: 0.5rem;
            box-shadow: 0 2px 6px rgba(13, 110, 253, 0.05);
        }
        h1, h2, h3, h4, h5 {
            font-size: 1.2rem;
        }
        body {
            font-size: 1rem;
        }
    }
</style>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">To-Do App</a>
        <div>
            {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">Welcome, {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">To-Do List</h1>
        <a href="{% url 'add_task' %}" class="btn btn-success">+ Add Task</a>
    </div>
    <div class="row">
        {% for task in tasks %}
        <div class="col-md-4 col-sm-6 col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ task.title }}</h5>
                    <p class="card-text mb-1"><strong>Due:</strong> {{ task.due_date }}</p>
                    <p class="card-text"><strong>Priority:</strong> {{ task.priority }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'edit_task' task.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No tasks available.</p>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
